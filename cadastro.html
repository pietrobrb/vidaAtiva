    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #007BFF, #5dade2);
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      padding: 30px;
      text-align: center;
    }

    h1 {
      color: #007BFF;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input, select {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    input:focus, select:focus {
      border-color: #007BFF;
      outline: none;
    }

    button {
      background-color: #007BFF;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 12px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    .login-link {
      margin-top: 15px;
      font-size: 14px;
    }

    .login-link a {
      color: #007BFF;
      text-decoration: none;
      font-weight: bold;
    }

    .login-link a:hover {
      text-decoration: underline;
    }

    .social-login {
      margin-top: 20px;
    }

    .social-login button {
      width: 100%;
      margin-top: 10px;
      background-color: #f1f1f1;
      color: #333;
      border: 1px solid #ccc;
      transition: 0.3s;
    }

    .social-login button:hover {
      background-color: #e0e0e0;
    }

    footer {
      margin-top: 20px;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
